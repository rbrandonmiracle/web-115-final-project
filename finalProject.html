<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="styles.css">
        <link rel="shortcut icon" href="icon16.ico">
        <title>WEB115 Final Project: Resume Builder</title>
    </head>

<body onload="initialize()">
    <!-- script -->
    <script src = "projectJS.js"></script>
    <div id="myInfo"></div>
    <div id="content">
        <!-- heading -->
        <h1 style="text-align: center;">Build Your Resume</h1>

        <form id="userInfo" name="userInfo">
            <table>
                <!-- Contact Info -->
                <tr>
                    <td><h3>Contact Info</h3></td>
                </tr>
                <!-- Name Entry -->
                <tr>
                    <td><label>Full Name:</label></td>
                    <td><input type="text" id="fullName" name="fullName"/></td>
                    <td>*</td>
                </tr>
                <!-- Address Entry -->
                <tr>
                    <td><label>Full Address:</label></td>
                    <td><input type="text" id="fullAddress"/></td>
                    <td>*</td>
                </tr>
                <!-- Phone Number Entry -->
                <tr>
                    <td><label>Phone Number:</label></td>
                    <td><input type="text" id="phoneNumber"/></td>
                    <td>*</td>
                </tr>
                <!-- E-mail Entry -->
                <tr>
                    <td><label>E-mail Address:</label></td>
                    <td><input type="text" id="emailAddress"/></td>
                    <td>*</td>
                </tr>
                <!-- About Me -->
                <tr>
                    <td><h3>About Me</h3></td>
                </tr>
                <!-- Personal Info Entry -->
                <tr>
                    <td><label>Personal Information:</label></td>
                    <td><textarea id="personalInfo"></textarea></td>
                    <td>*</td>
                </tr>
                <!-- Career Objective Entry -->
                <tr>
                    <td><label>Career Objective:</label></td>
                    <td><textarea id="careerObjective"></textarea></td>
                    <td>*</td>
                </tr>
                <!-- Education Entry -->
                <tr>
                    <td><label>Educational Background:</label></td>
                    <td><textarea id="educationalBackground"></textarea></td>
                    <td>*</td>
                </tr>
                <!-- Employment Experience 1 -->
                <tr>
                    <td><h3>Recent Employment Experience #1:</h3></td>
                </tr>
                <tr>
                    <td><label>Entry Date:</label></td>
                    <td><input type="date" id="employment1EntryDate"></textarea></td>
                    <td>*</td>
                </tr>
                <tr>
                    <td><label>Exit Date:</label></td>
                    <td><input type="date" id="employment1ExitDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Employment Details:</label></td>
                    <td><textarea id="employment1Details"></textarea></td>
                    <td>*</td>
                </tr>
                <!-- Employment Experience 2 -->
                <tr>
                    <td><h3>Recent Employment Experience #2:</h3></td>
                </tr>
                <tr>
                    <td><label>Entry Date:</label></td>
                    <td><input type="date" id="employment2EntryDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Exit Date:</label></td>
                    <td><input type="date" id="employment2ExitDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Employment Details:</label></td>
                    <td><textarea id="employment2Details"></textarea></td>
                </tr>
                <!-- Employment Experience 3 -->
                <tr>
                    <td><h3>Recent Employment Experience #3:</h3></td>
                </tr>
                <tr>
                    <td><label>Entry Date:</label></td>
                    <td><input type="date" id="employment3EntryDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Exit Date:</label></td>
                    <td><input type="date" id="employment3ExitDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Employment Details:</label></td>
                    <td><textarea id="employment3Details"></textarea></td>
                </tr>
                <!-- Employment Experience 4 -->
                <tr>
                    <td><h3>Recent Employment Experience #4:</h3></td>
                </tr>
                <tr>
                    <td><label>Entry Date:</label></td>
                    <td><input type="date" id="employment4EntryDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Exit Date:</label></td>
                    <td><input type="date" id="employment4ExitDate"></textarea></td>
                </tr>
                <tr>
                    <td><label>Employment Details:</label></td>
                    <td><textarea id="employment4Details"></textarea></td>
                </tr>
                <tr>
                    <td><button type="button" form="userInfo" value="Create Resume" onclick="submitInput()">Create Resume</button></td>
                </tr>

            </table>
        </form>

        <p>&nbsp;</p>
        <p>&nbsp;</p>
    </div>
    
</body>
</html>
